<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>

<body>
    <div class="container">
        <button id="img1"> <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/breathtaking-bali-nature-free-photo.jpg?w=600&quality=80" alt="img1"> </button>
        <button id="img2" class="img"> <img src="https://img.freepik.com/free-photo/abstract-autumn-beauty-multi-colored-leaf-vein-pattern-generated-by-ai_188544-9871.jpg?size=626&ext=jpg&ga=GA1.1.1819120589.1726012800&semt=ais_hybrid" alt="img2"> </button>
        <button id="img3" class="img"> <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_640.jpg" alt="img3"> </button>
        <button id="img4" class="img"> <img src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630" alt="img4"> </button>
    </div>
    <div class="form-popup">
        <form class="form-container">
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Enter Your Name">
            <br>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="E-mail">
            <br>
            <label for="username">Username: </label>
            <input type="text" id="username" placeholder="Username">
            <br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
